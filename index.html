<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Liste des Infectés</title>
    <style>
        body { font-family: Arial, sans-serif; }
        table { width: 100%; border-collapse: collapse; }
        th, td { border: 1px solid #ddd; padding: 8px; }
        th { background-color: #f2f2f2; }
    </style>
</head>
<body>
    <h1>Personnes infectées par le malware Discord</h1>
    <table id="infectees">
        <thead>
            <tr>
                <th>ID Utilisateur</th>
                <th>Nom d'utilisateur</th>
                <th>Date d'infection</th>
            </tr>
        </thead>
        <tbody>
            <!-- Les données seront insérées ici par JavaScript -->
        </tbody>
    </table>

    <script>
        // URL de l'API qui fournit les données des infectés
        const apiUrl = 'https://ton-api.com/infectees';

        // Fonction pour récupérer les données de l'API et les afficher dans le tableau
        async function fetchInfectees() {
            try {
                const response = await fetch(apiUrl);
                const data = await response.json();

                const tableBody = document.querySelector('#infectees tbody');
                data.forEach(infectee => {
                    const row = document.createElement('tr');
                    row.innerHTML = `
                        <td>${infectee.id}</td>
                        <td>${infectee.username}</td>
                        <td>${new Date(infectee.infection_date).toLocaleString()}</td>
                    `;
                    tableBody.appendChild(row);
                });
            } catch (error) {
                console.error('Erreur lors de la récupération des données:', error);
            }
        }

        // Appel de la fonction pour récupérer et afficher les données
        fetchInfectees();
    </script>
</body>
</html>
