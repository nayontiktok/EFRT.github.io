<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>MonApp</title>
  
  <!-- PWA Manifest -->
  <link rel="manifest" href="manifest.json">
  
  <!-- iOS support -->
  <meta name="apple-mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
  <meta name="apple-mobile-web-app-title" content="MonApp">
  <link rel="apple-touch-icon" href="icons/1.png">

  <style>
    body {
      margin:0;
      font-family:sans-serif;
      display:flex;
      justify-content:center;
      align-items:center;
      height:100vh;
      background:#6A0DAD;
      color:white;
      text-align:center;
    }
    h1 { font-size:2rem; }
    p { font-size:1rem; }
  </style>
</head>
<body>
  <div>
    <h1>Bienvenue sur MonApp üåê</h1>
    <p>Ajoutez-moi √† l'√©cran d'accueil pour une exp√©rience app !</p>
  </div>

  <!-- Enregistrement du Service Worker -->
  <script>
    if ('serviceWorker' in navigator) {
      navigator.serviceWorker.register('service-worker.js')
      .then(() => console.log('Service Worker enregistr√© ‚úÖ'))
      .catch(err => console.log('Erreur SW:', err));
    }
  </script>

  <!-- Notification au lancement -->
  <script>
    if ("Notification" in window && "serviceWorker" in navigator) {
      Notification.requestPermission().then(permission => {
        if (permission === "granted") {
          navigator.serviceWorker.ready.then(reg => {
            reg.showNotification("Bienvenue sur MonApp !", {
              body: "Ta PWA est maintenant active üéâ",
              icon: "icons/1.png",
              vibrate: [100, 50, 100],
              tag: "welcome-notification"
            });
          });
        }
      });
    }
  </script>
</body>
</html>
