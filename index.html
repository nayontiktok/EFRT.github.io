<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>MonApp</title>
  
  <!-- PWA Manifest -->
  <link rel="manifest" href="manifest.json">
  
  <!-- iOS support -->
  <meta name="apple-mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
  <meta name="apple-mobile-web-app-title" content="MonApp">
  <link rel="apple-touch-icon" href="icons/1.png">

  <style>
    body {
      margin:0;
      font-family:sans-serif;
      display:flex;
      justify-content:center;
      align-items:center;
      height:100vh;
      background:#6A0DAD;
      color:white;
      text-align:center;
    }
    h1 { font-size:2rem; }
    p { font-size:1rem; }

    /* Toast notification pour iOS */
    #toast {
      position: fixed;
      bottom: 20px;
      left: 50%;
      transform: translateX(-50%);
      background: rgba(0,0,0,0.8);
      color: white;
      padding: 10px 20px;
      border-radius: 10px;
      font-size: 1rem;
      display: none;
      z-index: 1000;
    }
  </style>
</head>
<body>
  <div>
    <h1>Bienvenue sur MonApp üåê</h1>
    <p>Ajoutez-moi √† l'√©cran d'accueil pour une exp√©rience app !</p>
  </div>

  <!-- Toast HTML pour iOS -->
  <div id="toast">Bienvenue sur MonApp üéâ</div>

  <!-- Enregistrement du Service Worker -->
  <script>
    if ('serviceWorker' in navigator) {
      navigator.serviceWorker.register('service-worker.js')
      .then(() => console.log('Service Worker enregistr√© ‚úÖ'))
      .catch(err => console.log('Erreur SW:', err));
    }
  </script>

  <!-- Notification au lancement -->
  <script>
    // Toast pour iOS
    window.addEventListener('load', () => {
      const isIOS = /iPad|iPhone|iPod/.test(navigator.userAgent) && !window.MSStream;
      if (isIOS) {
        const toast = document.getElementById('toast');
        toast.style.display = 'block';
        setTimeout(() => toast.style.display = 'none', 3000); // disparait apr√®s 3s
      }

      // Notification Android via Service Worker
      if ("Notification" in window && "serviceWorker" in navigator) {
        Notification.requestPermission().then(permission => {
          if (permission === "granted" && !isIOS) {
            navigator.serviceWorker.ready.then(reg => {
              reg.showNotification("Bienvenue sur MonApp !", {
                body: "Ta PWA est maintenant active üéâ",
                icon: "icons/1.png",
                vibrate: [100, 50, 100],
                tag: "welcome-notification"
              });
            });
          }
        });
      }
    });
  </script>
</body>
</html>
